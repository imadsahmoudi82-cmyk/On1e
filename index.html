<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONE 1 | PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --p: #6c5ce7; --bg: #fdfdfd; --card: #ffffff; --border: #eee; --text: #2d3436; --red: #ff4757; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }

        /* الهيدر المطلوب */
        header { 
            background: #fff; padding: 12px 15px; position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); display: flex; align-items: center; gap: 10px;
        }
        .server-w { 
            background: var(--p); color: #fff; width: 38px; height: 38px; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            font-weight: 900; font-size: 18px; cursor: pointer; flex-shrink: 0;
        }
        .search-area { 
            display: flex; align-items: center; background: #f1f2f6; 
            padding: 8px 15px; border-radius: 12px; flex: 1;
        }
        .search-area input { border: none; background: none; outline: none; width: 100%; font-size: 14px; margin-right: 8px; }

        /* الصفحات */
        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* تصميم القوائم (Sections) */
        .section-header { font-size: 12px; color: #a4b0be; font-weight: bold; margin: 15px 10px 8px; }
        .settings-card { background: #fff; border: 1px solid var(--border); border-radius: 20px; overflow: hidden; margin-bottom: 15px; }
        .setting-row { 
            display: flex; align-items: center; padding: 14px 15px; border-bottom: 1px solid var(--border);
            cursor: pointer; transition: 0.1s; 
        }
        .setting-row:last-child { border-bottom: none; }
        .setting-row:active { background: #f9f9f9; }
        .setting-row i { width: 32px; color: var(--p); font-size: 16px; }
        .setting-row span { flex: 1; font-size: 14px; font-weight: 500; }

        /* شارة التوثيق - دائرة وبداخلها صح */
        .v-badge { color: #1e90ff; font-size: 16px; margin-right: 6px; }

        /* الشريط السفلي */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; align-items: center; padding: 12px 0; border-top: 1px solid #eee; height: 70px; }
        .nav-item { color: #ccc; font-size: 22px; cursor: pointer; }
        .nav-item.active { color: var(--p); }
        .plus-btn { background: var(--p); color: #fff !important; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: -35px; border: 5px solid #fff; box-shadow: 0 4px 12px rgba(108, 92, 231, 0.3); }

        /* المودال */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 5000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: #fff; width: 85%; max-width: 350px; border-radius: 25px; padding: 20px; text-align: center; }
        .lang-option { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-weight: bold; }
        .lang-option:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <header id="appHeader">
        <div class="server-w" onclick="alert('سيرفر المشروع قيد التطوير...')">W</div>
        <div class="search-area">
            <i class="fa fa-search" style="color:#a4b0be"></i>
            <input type="text" id="searchInput" placeholder="بحث...">
        </div>
    </header>

    <div id="home" class="page active">
        <div style="text-align: center; margin-top: 80px; color: #ccc;">
            <i class="fa-solid fa-wind" style="font-size: 50px; opacity: 0.2;"></i>
            <p>لا توجد منشورات حالياً</p>
        </div>
    </div>

    <div id="fav" class="page">
        <div class="section-header">العناصر المحفوظة</div>
        <div style="text-align: center; margin-top: 80px; color: #ccc;">
            <i class="fa-regular fa-heart" style="font-size: 50px; opacity: 0.2;"></i>
            <p>لم تقم بإضافة أي شيء للمفضلة</p>
        </div>
    </div>

    <div id="profile" class="page">
        <div style="text-align: center; padding: 20px 0;">
            <div style="position: relative; width: 95px; height: 95px; margin: auto;">
                <img id="uImg" src="https://ui-avatars.com/api/?name=User" style="width:100%; height:100%; border-radius:50%; border:3px solid #eee;">
                <div id="statusDot" style="position:absolute; bottom:5px; right:5px; width:16px; height:16px; background:#2ecc71; border:3px solid #fff; border-radius:50%;"></div>
            </div>
            <div style="display:flex; align-items:center; justify-content:center; margin-top:10px;">
                <h2 id="uName" style="margin:0; font-size:20px;">مستخدم جديد</h2>
                <i class="fa-solid fa-circle-check v-badge" id="vBadge" style="display:none;"></i>
            </div>
            <p id="uEmail" style="color:#999; font-size:12px; margin:5px 0 15px;"></p>
        </div>

        <div class="section-header" id="h-acc">قسم الحساب</div>
        <div class="settings-card">
            <div class="setting-row" onclick="editName()"><i class="fa-regular fa-user"></i><span id="txt-name">تغيير الاسم المستعار</span></div>
            <div class="setting-row" onclick="editPass()"><i class="fa-solid fa-lock"></i><span id="txt-pass">تغيير كلمة المرور</span></div>
            <div class="setting-row" onclick="delAcc()" style="color:var(--red)"><i class="fa-solid fa-trash-can"></i><span id="txt-del">حذف الحساب</span></div>
        </div>

        <div class="section-header" id="h-priv">قسم الخصوصية</div>
        <div class="settings-card">
            <div class="setting-row" onclick="openBlocked()"><i class="fa-solid fa-user-slash"></i><span id="txt-block">الحسابات المحظورة</span></div>
            <div class="setting-row">
                <i class="fa-solid fa-toggle-on"></i><span id="txt-status">إظهار حالة المتصل</span>
                <input type="checkbox" id="statusCheck" checked onchange="toggleOnline(this)" style="width:20px; height:20px;">
            </div>
        </div>

        <div class="section-header" id="h-lang">قسم اللغة</div>
        <div class="settings-card">
            <div class="setting-row" onclick="openLang()"><i class="fa-solid fa-globe"></i><span id="curr-lang">العربية</span></div>
        </div>

        <div class="settings-card" style="margin-top:10px;">
            <div class="setting-row" onclick="logout()" style="color:var(--red)"><i class="fa-solid fa-arrow-right-from-bracket"></i><span id="txt-logout">تسجيل الخروج</span></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="tab('home', this)"><i class="fa-solid fa-house"></i></div>
        <div class="nav-item" onclick="tab('fav', this)"><i class="fa-solid fa-heart"></i></div>
        <div class="nav-item plus-btn" onclick="alert('النشر متوفر قريباً')"><i class="fa-solid fa-plus"></i></div>
        <div class="nav-item"><i class="fa-solid fa-comment-dots"></i></div>
        <div class="nav-item" onclick="tab('profile', this)"><i class="fa-solid fa-user-circle"></i></div>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h3 id="mTitle"></h3>
            <div id="mBody"></div>
            <button onclick="closeModal()" style="margin-top:15px; border:none; background:#f1f2f6; padding:10px 20px; border-radius:10px; width:100%; font-weight:bold;">إغلاق</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = { apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", authDomain: "one1-95c0e.firebaseapp.com", projectId: "one1-95c0e", appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // تبديل الصفحات
        window.tab = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            document.getElementById('appHeader').style.display = (id === 'profile') ? 'none' : 'flex';
        };

        // إدارة اللغة
        window.openLang = () => {
            document.getElementById('mTitle').innerText = "اللغة / Language";
            document.getElementById('mBody').innerHTML = `
                <div class="lang-option" onclick="changeL('ar')">العربية</div>
                <div class="lang-option" onclick="changeL('en')">English</div>
            `;
            document.getElementById('modal').style.display = 'flex';
        };

        window.changeL = (l) => {
            const isAr = l === 'ar';
            document.documentElement.dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('h-acc').innerText = isAr ? "قسم الحساب" : "Account Section";
            document.getElementById('h-priv').innerText = isAr ? "قسم الخصوصية" : "Privacy Section";
            document.getElementById('curr-lang').innerText = isAr ? "العربية" : "English";
            // ... يمكنك إضافة بقية النصوص هنا
            closeModal();
        };

        // المحظورين
        window.openBlocked = () => {
            document.getElementById('mTitle').innerText = "قائمة الحظر";
            document.getElementById('mBody').innerHTML = "<p style='color:#999'>لا يوجد مستخدمون محظورون</p>";
            document.getElementById('modal').style.display = 'flex';
        };

        // بيانات المستخدم
        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(doc(db, "users", user.uid), (ds) => {
                    if (ds.exists()) {
                        const d = ds.data();
                        document.getElementById('uName').innerText = d.name || "مستخدم";
                        document.getElementById('uEmail').innerText = user.email;
                        document.getElementById('vBadge').style.display = d.isVerified ? 'inline-block' : 'none';
                        if(d.photo) document.getElementById('uImg').src = d.photo;
                    }
                });
            }
        });

        window.toggleOnline = (cb) => {
            document.getElementById('statusDot').style.background = cb.checked ? "#2ecc71" : "#bdc3c7";
        };

        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        window.editName = () => { const n = prompt("الاسم الجديد:"); if(n) updateDoc(doc(db, "users", auth.currentUser.uid), {name: n}); };
        window.editPass = () => sendPasswordResetEmail(auth, auth.currentUser.email).then(() => alert("تفقد بريدك الإلكتروني"));
        window.logout = () => signOut(auth).then(()=> window.location.href="auth.html");
        window.delAcc = () => { if(confirm("حذف الحساب؟")) deleteDoc(doc(db, "users", auth.currentUser.uid)); };
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONE 1 | PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --p: #6c5ce7; --bg: #ffffff; --gray: #f8f9fa; --border: #eee; --text: #2d3436; --red: #ff4757; --green: #2ecc71; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; transition: 0.2s; }
        
        #auth-check { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; display: none; }
        
        header { padding: 15px; display: flex; align-items: center; background: #fff; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
        .logo { font-size: 18px; font-weight: 900; color: var(--p); margin: auto; }

        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* الملف الشخصي */
        .profile-top { display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        .avatar-container { position: relative; width: 90px; height: 90px; margin-bottom: 10px; }
        .avatar-container img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--border); object-fit: cover; }
        .status-dot { position: absolute; bottom: 5px; right: 5px; width: 14px; height: 14px; border-radius: 50%; border: 2px solid #fff; background: var(--green); }
        
        .verify-badge { color: var(--p); font-size: 18px; margin-right: 5px; display: none; }

        .settings-group { background: #fff; border: 1px solid var(--border); border-radius: 15px; margin: 0 10px 15px; overflow: hidden; }
        .setting-item { display: flex; align-items: center; padding: 14px 15px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .setting-item:last-child { border-bottom: none; }
        .setting-item i { width: 25px; color: var(--p); font-size: 16px; margin-left: 10px; }
        .setting-text { flex: 1; font-size: 14px; }

        /* شريط التنقل السفلي المطور */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; align-items: center; padding: 10px 0; border-top: 1px solid #f0f0f0; z-index: 2000; height: 65px; }
        .nav-item { color: #bdc3c7; font-size: 20px; cursor: pointer; }
        .nav-item.active { color: var(--p); }
        .add-btn { background: var(--p); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff !important; margin-top: -35px; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3); }

        /* التنبيه الأسود (Toast) */
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #2d3436; color: #fff; padding: 10px 20px; border-radius: 25px; font-size: 12px; display: none; z-index: 3000; }
    </style>
</head>
<body id="appBody">

    <div id="auth-check">
        <div style="width:35px; height:35px; border:3px solid #f3f3f3; border-top:3px solid var(--p); border-radius:50%; animation: spin 1s infinite linear;"></div>
    </div>

    <header><div class="logo">ONE 1</div></header>

    <div id="home" class="page active">
        <div style="text-align:center; margin-top:100px; color:#ccc;">
            <i class="fa-solid fa-house" style="font-size:40px; margin-bottom:10px; opacity:0.3;"></i>
            <p>لا توجد منشورات حالياً</p>
        </div>
    </div>

    <div id="chats" class="page">
        <div style="text-align:center; margin-top:100px; color:#ccc;">
            <i class="fa-regular fa-comment" style="font-size:40px; margin-bottom:10px; opacity:0.3;"></i>
            <p>لا توجد محادثات حالياً</p>
        </div>
    </div>

    <div id="profile" class="page">
        <div class="profile-top">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/100" id="uImg">
                <div class="status-dot"></div>
            </div>
            <div style="display:flex; align-items:center;">
                <h3 id="uName" style="margin:5px 0">...</h3>
                <i class="fa-solid fa-certificate verify-badge" id="vBadge"></i>
            </div>
            <p id="uEmail" style="font-size:12px; color:#999; margin:0;"></p>
        </div>

        <div style="padding:0 20px 5px; font-size:12px; color:#aaa; font-weight:bold;">إعدادات الحساب</div>
        <div class="settings-group">
            <div class="setting-item" onclick="showToast('تغيير الاسم قريباً')"><i class="fa-regular fa-user"></i><span class="setting-text">تغيير الاسم المستعار</span></div>
            <div class="setting-item" onclick="showToast('سيصلك رابط التغيير عالبريد')"><i class="fa-solid fa-lock"></i><span class="setting-text">تغيير كلمة المرور</span></div>
            <div class="setting-item" style="color:var(--red)" onclick="deleteAcc()"><i class="fa-solid fa-trash-can"></i><span class="setting-text">حذف الحساب</span></div>
        </div>

        <div class="settings-group">
            <div class="setting-item" onclick="handleLogout()" style="color:var(--red)"><i class="fa-solid fa-arrow-right-from-bracket"></i><span class="setting-text">تسجيل الخروج</span></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="tab('home', this)"><i class="fa-solid fa-house"></i></div>
        <div class="nav-item" onclick="showToast('المفضلة قريباً')"><i class="fa-regular fa-heart"></i></div>
        <div class="nav-item add-btn" onclick="showToast('النشر غير متاح حالياً')"><i class="fa-solid fa-plus"></i></div>
        <div class="nav-item" onclick="tab('chats', this)"><i class="fa-regular fa-comment"></i></div>
        <div class="nav-item" onclick="tab('profile', this)"><i class="fa-regular fa-user-circle"></i></div>
    </nav>

    <div id="toast" class="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = { apiKey: "AIzaSyDj1jWQZHnELXe_eFkfGpi3F3_jPGhPm7I", authDomain: "one1-95c0e.firebaseapp.com", projectId: "one1-95c0e", appId: "1:1090900617422:web:f6e9c11bb7a090c39ec89f" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // إعادة عرض البريد لضمان التعرف على الحساب في قاعدة البيانات
                document.getElementById('uEmail').innerText = user.email;
                
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('uName').innerText = data.name || "مستخدم جديد";
                    document.getElementById('uImg').src = data.photo || `https://ui-avatars.com/api/?name=${data.name}&background=random`;
                    if(data.isVerified) document.getElementById('vBadge').style.display = 'inline-block';
                }
                
                document.getElementById('auth-check').style.display = 'none';
                document.body.style.display = 'block';
            } else {
                window.location.href = "auth.html";
            }
        });

        window.tab = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2500);
        };

        window.handleLogout = () => {
            signOut(auth).then(() => { window.location.href = "auth.html"; });
        };

        window.deleteAcc = async () => {
            if(confirm("هل أنت متأكد من حذف الحساب نهائياً؟")) {
                const user = auth.currentUser;
                await deleteDoc(doc(db, "users", user.uid));
                deleteUser(user).then(() => {
                    window.location.href = "auth.html";
                }).catch(() => {
                    alert("يرجى إعادة تسجيل الدخول لتنفيذ هذا الإجراء");
                });
            }
        };
    </script>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
</body>
</html>
